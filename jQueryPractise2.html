<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rpg game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="jQueryPractise.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>


</head>
<body>
	
	<header>
		<h1>SuperHero Battle</h1>
	</header>
	<!-- The below section contains the divs for all characters that can be selected at beginning of the game -->
	<div class="player-selection">
		<div class="row">
			<div class="column col-sm-12">
				<h2>Available Characters</h2>
				<div id="char1"></div>
				<div id="char2"></div>
			</div>
		</div>
	</div>
	
	<!-- The below section contains the divs for all enemies that can be selected -->
	<div class="enemy-selection">
		<div class="row">
			<div class="column">
				<!-- empty div to put all enemy 'objects'? -->
				<div id="enemies"></div>
			</div>
		</div>
	</div>

	<!-- The below section contains the divs for the battles -->
	<div class="battle-section">
		<div class="row">
			<div class="column1 col-sm-3">
				<div id="player" ></div>
			</div>
			<div class="column2 col-sm-3">
				<p></p>
				<button id="attackButton">attack</button>
			</div>
			<div class="column3 col-sm-3">
				<div id="enemy" ></div>
			</div>
		</div>
	</div>




<script type="text/javascript">

$(document).ready(function(){
    
//variables

//functions



//Objects

//Constructor function for character objects
function Character(name, healthPoints, attackPoints, attackCount, selectedPlayer, inEnemyList, selectedEnemy) {
    this.name = name;
    this.healthPoints = healthPoints;
    this.attackPoints = attackPoints;
    this.attackCount = attackCount;
    this.selectedPlayer = selectedPlayer;
    this.inEnemyList = inEnemyList;
    this. selectedEnemy = selectedEnemy;

}

//creating character objects using constructor function
var character1 = new Character("superman", 100, 20);
var character2 = new Character("green lantern", 100, 20);


console.log(character1);
console.log(character2);

//==================================


	$("#char1").click(function(){

		
		var $char1 = $("#char1");
		var $player = $("#player");

		var attributes = $char1.prop("attributes");

		// loop through <select> attributes and apply them on <div>
		$.each(attributes, function() {
		    $player.attr(this.name, this.value);
		});

		$("#char1").hide();

		character1.selectedPlayer = true;
		character2.inEnemyList = true;

		console.log("after selecting: " + character1.selectedPlayer);
		console.log(character1);
		console.log(character2);

	});

	$("#char2").click(function(){

		var $char2 = $("#char2");
		var $player = $("#enemy");

		var attributes = $char2.prop("attributes");

		// loop through <select> attributes and apply them on <div>
		$.each(attributes, function() {
		    $player.attr(this.name, this.value);
		});

		$("#char2").hide();
	});




});

	

</script>
 

</body>
</html>
