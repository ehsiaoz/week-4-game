<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/sfrpg-style.css">
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
</head>

<body>


    <!-- This wrapper div contains the background image -->
  <div id="wrapper">
    <div class="row">
      <div class="col">


          <!-- This div contains hp progress bars -->
          <div id="hp">
              <div class="row1">
                  <div class="col">
                      <div id="playerProgress"></div>
                  </div>
                  <di class="col">
                      <div id="enemyProgress"></div>
                  </di>
              </div>        
          </div>

          <div class="logo">
              <div class="row">
                  <div class="col">
                      <div id="logo"><img src="assets/images/sflogo.png" height="200" width="370">
                      </div>
                      
                  </div>
              </div>
          </div>

          
          <div id="instructions">
              <div class="row2">
                  <div class="col">
                      <p id="instructionMsg"></p> 
                  </div>
              </div>

              <div class="row2 newGame">
                <div class="col" id="newGameCol">
                     <!-- Start new game button -->
                    <button id="newGame">New Game</button>
                </div> 
              </div>

          </div>

          <!-- This is a wrapper div to contain the fighting area -->
          <div id="fightArea">

            <div class="row">
              <div class="col1 player">
                  <!-- This div contains the active character that the player chooses -->
                  <div id="activePlayer"></div>
              </div>
              <div class="col2 attack">
                  <button id="attack">Attack</button>
              </div>
              <div class="col3 enemy">
                  <!-- This div contains the active enemy character selected by the player -->
                  <div id="activeEnemy"></div>
              </div>
            </div>
          </div>

             


      </div>
    </div>
  </div>  


    <!-- This section contains the all of the characters that the player can select from -->
  <nav class="navbar navbar-default navbar-fixed-bottom availCharacters">
     <div class="container">
        <div class="row1">

          <div class="col2 col-sm-8 availcharcol">
              <!-- This div contains the available characters to be selected -->
              <div id="availChars"></div>
          </div>

          <div class="col1 col-sm-4" id="message">
              <!-- This div contains the game messaging area -->
              <div id="gameMessage">
                <h2 id="gameInstructions"></h2>
                <p id="playerStatus"></p>
                <p id="enemyStatus"></p>
              </div>
          </div>

      </div>
    </div>
  </nav>
   
        
  



<script type="text/javascript" src="assets/javascript/rpggame.js"></script>

</body>

</html>
