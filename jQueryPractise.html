<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rpg game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="jQueryPractise.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>


</head>
<body>
	
	<header>
		<h1>SuperHero Battle</h1>
	</header>
	<!-- The below section contains the divs for all characters that can be selected at beginning of the game -->
	<div class="player-selection">
		<div class="row">
			<div class="column col-sm-12">
				<h2>Available Characters</h2>
				<div id="char1"></div>
				<div id="char2"></div>
			</div>
		</div>
	</div>
	
	<!-- The below section contains the divs for all enemies that can be selected -->
	<div class="enemy-selection">
		<div class="row">
			<div class="column">
				<!-- empty div to put all enemy 'objects'? -->
				<div id="enemies"></div>
			</div>
		</div>
	</div>

	<!-- The below section contains the divs for the battles -->
	<div class="battle-section">
		<div class="row">
			<div class="column">
				<div id="player" col-sm-3></div>
			</div>
			<div class="column">
				<p></p>
				<button id="attackButton" col-sm-3>attack</button>
			</div>
			<div class="column">
				<div id="enemy" col-sm-3></div>
			</div>
		</div>
	</div>




<script type="text/javascript">

$(document).ready(function(){
    

	$("#char1").click(function(){

		
		var $char1 = $("#char1");
		var $player = $("#player");

		var attributes = $char1.prop("attributes");

		// loop through <select> attributes and apply them on <div>
		$.each(attributes, function() {
		    $player.attr(this.name, this.value);
		});

		$("#char1").hide();
	});

	$("#char2").click(function(){

		var $char2 = $("#char2");
		var $player = $("#enemy");

		var attributes = $char2.prop("attributes");

		// loop through <select> attributes and apply them on <div>
		$.each(attributes, function() {
		    $player.attr(this.name, this.value);
		});

		$("#char2").hide();
	});




});

	

</script>
 

</body>
</html>
